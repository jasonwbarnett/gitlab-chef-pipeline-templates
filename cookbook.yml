---
image: "chef/chefdk:3.1.0"

before_script:
  - export HOME=/opt/knife-config/chef
  - env
  - chef --version

stages:
  - lint
  - unit
  - integration
  - publish

syntax:
  stage: lint
  script:
    - knife cookbook test -o . -a

cookstyle:
  stage: lint
  script:
    - cookstyle

foodcritic:
  stage: lint
  script:
    - foodcritic --exclude test --epic-fail any .

unit:
  stage: unit
  script:
    - rspec --format documentation --color

# TODO: Make supermarket publish work, and probably optional
supermarket:
  stage: publish
  only:
    - master
  script:
    - echo "upload to supermarket"

# TODO: provide helper for multiple Chef Servers
chef_server:
  stage: publish
  only:
    - master
  script:
    - berks install
    - berks upload

.integration: &tk
  stage: integration
  before_script:
    - export HOME=/opt/knife-config/chef
    - env
    - chef --version
    - apt-get update && apt-get -y install rsync
  script:
    - kitchen verify $CI_BUILD_NAME
  after_script:
    - kitchen destroy $CI_BUILD_NAME
